<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Status Changer - Server Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Discord Status Changer</h1>
        <p style="text-align: center; color: #b9bbbe; margin-bottom: 20px;">すてーたすちぇんじゃー</p>

        <form id="statusForm">
            <div class="form-group">
                <label for="token">Discord Token</label>
                <input type="password" id="token" placeholder="user tokenいれてね" required>
            </div>

            <div class="form-group">
                <label for="activityType">Activity Type</label>
                <select id="activityType" class="activity-select">
                    <option value="0">Playing</option>
                    <option value="1">Streaming</option>
                    <option value="2">Listening</option>
                    <option value="3">Watching</option>
                    <option value="5">Competing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="spotifyUrl">Spotify URL(アイコンのやつ)</label>
                <input type="text" id="spotifyUrl" placeholder="https://open.spotify.com/track/xxxxx">
                <small style="color: #72767d; display: block; margin-top: 5px;">そっからサムネのやつ入れるよ</small>
            </div>

            <div class="form-group">
                <label for="activityName">Activity Name</label>
                <input type="text" id="activityName" placeholder="まいくらとか〇〇を〇〇中のやつ">
            </div>

            <div class="form-group">
                <label for="activityDetails">Details</label>
                <input type="text" id="activityDetails" placeholder="made by 〇〇とかの部分">
            </div>

            <div class="form-group">
                <label for="activityState">State</label>
                <input type="text" id="activityState" placeholder="detailsとの違いわいもわからん">
            </div>

            <button type="submit" id="submitBtn">ステータス設定</button>
            <button type="button" id="disconnectBtn" class="disconnect-btn" disabled>切断</button>
        </form>

        <div class="log-section">
            <h3>ログ</h3>
            <div class="log-container">
                <pre id="log"></pre>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
